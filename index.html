<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="imgContainer">
        <img src="austin-poon-JO_S6ewBqAk-unsplash.jpg">
    </div>
    <div class="logoContainer">
        <div id="logoTxt">DesignByRollo</div>
    </div>
    <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepse dreams.</h1>
    <h1>Sign up <i>now<i> to get started</h1>
    <h1>You <i>know</i> you want to</h1>

    <form>
        <h1>Let`s do this</h1>
        
        <div class="nameRow">
            <label for="name">First Name</label>
            <input type="text" id="name" name="first_name" required />
        </div>

        <div class="nameRow">
            <label for="name">Last Name</label>
            <input type="text" id="name" name="last_name" required />
        </div>

        <div class="contactDetails">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
        </div>

        <div class="contactDetails">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone_number" required />
        </div>
    </form>
    <div class="btnrow">
        <button> Create Account</button>
    </div>
    <div class="btnrow">
        <span>Already have an account? </span> <span>Log in</span>
    </div>
</body>
</html>
